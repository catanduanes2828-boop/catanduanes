<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> <b> College Enrollment Form sa CCST </b> </title>
</head> 
<h4 style="background-color: lightblue; color: black;"> Submitted by: Catanduanes, Matthew John B. <br> Submitted to: Sir Jomar Sangil </h4>
<body style="margin:0; height: 150px;vertical-align: middle;">
  <table border="0" width="100%" height="100%" style="background-color: lightblue; border-collapse: collapse;">
      <td align="center" valign="middle">
           <h1 style="color:rgb(0, 17, 255);"> <i>College Enrollment Form sa CCST </i> </h1>
         <form action="galing.html" method="get">
             <table border="0" cellpadding="20" cellspacing="5">
                 <tr>
                 <td><label for="first name"><b>First Name:</b></label></td>
                 <td><input type="text" id="first name" name="first name" placeholder="Enter your first name:" required></td>
                 </tr>

                 <tr>
                 <td><label for="middle name"><b>Middle Name:</b></label></td>
                 <td><input type="text" id="middle name" name="middle name" placeholder="Enter your middle name:" required></td>
                 </tr>

                 <tr>
                 <td><label for="last name"><b>Last Name:</b></label></td>
                 <td><input type="text" id="last name" name="last name" placeholder="Enter your last name:" required></td>
                 </tr>

                 <tr>
                 <td><label for="birth date"><b>Birthday:</b></label></td>
                 <td><input type="date" id="birth date" name="birth date" required></td>
                 </tr>

                 <tr>
                 <td><label for="birth place"><b>Birthplace:</b></label></td>
                 <td><input type="text" id="birth place" name="birth place" placeholder="Enter your birth place:" required></td>
                 </tr>

                 <tr>
                 <td><label for="age"><b>Age:</b></label></td>
                 <td><input type="number" id="age" name="age" placeholder="Enter your age:" required></td>
                 </tr>

                 <tr>
                 <td><label for="year_level"><b>Year Level:</b></label></td>
                 <td>
                 <select id="year_level" name="year_level" required>
                  <option id="" disabled selected>Select Year Level</option>
                  <option id="1st Year">1st Year</option>
                  <option id="2nd Year">2nd Year</option>
                  <option id="3rd Year">3rd Year</option>
                  <option id="4th Year">4th Year</option>
                 </select>
                 </td>

                 </tr>
                 <tr>
                 <td><label for="course"><b>Course:</b></label></td>
                 <td>
                 <select id="course" name="course" required>
                  <option value="" disabled selected>Select Course</option>
                  <option value="ACT">Associate in Computer Technology</option>
                  <option value="BSOA">Business Office Administration</option>
                  <option value="ENTREP">Entrepreneurship</option>
                  <option value="HM">Hospitality Management</option>
                  <option value="CT">Computer Technology</option>
                 </select>
                 </td>

                 </tr>
                 <tr>
                 <td><label for="citizenship"><b>Citizenship:</b></label></td>
                 <td><input type="text" id="citizenship" name="citizenship" placeholder="Enter Citizenship:" required></td>
                 </tr>

                 <tr>
                 <td><b>Gender:</b></td>
                 <td>
                 <input type="radio" name="gender" id="male" required>
                 <label for="male">Male</label>
                 <input type="radio" name="gender" id="female">
                 <label for="female">Female</label>
                 </td>

                 </tr>
                 <tr>
                 <td><label for="civil_status"><b>Civil Status:</b></label></td>
                 <td>
                 <select id="civil_status" name="civil_status" required>
                  <option value="" disabled selected>Select Civil Status</option>
                  <option value="Single">Single</option>
                  <option value="Married">Married</option>
                  <option value="Divorced">Divorced</option>
                 </select>
                 </td>
                 </tr>

                 <tr>
                 <td><label for="region"><b>Region:</b></label></td>
                 <td><input type="text" id="region" name="region" placeholder="Enter your region:" required></td>
                 </tr>

                 <tr>
                 <td><label for="province"><b>Province:</b></label></td>
                 <td><input type="text" id="province" name="province" placeholder="Enter your province:" required></td>
                 </tr>

                 <tr>
                 <td><label for="city"><b>City:</b></label></td>
                 <td><input type="text" id="city" name="city" placeholder="Enter your city:" required></td>
                 </tr>

                 <tr>
                 <td><label for="barangay"><b>Barangay:</b></label></td>
                 <td><input type="text" id="barangay" name="barangay" placeholder="Enter your barangay:" required></td>
                 </tr>

                 <tr>
                 <td><label for="street"><b>House No/Street:</b></label></td>
                 <td><input type="text" id="street" name="street" placeholder="Enter your house no/street:" required></td>
                 </tr>

                 <tr>
                 <td><label for="contact"><b>Contact No.:</b></label></td>
                 <td><input type="tel" id="contact" name="contact" placeholder="Enter your contact number:" required></td>
                 </tr>

                 <tr>
                 <td align="center"><label><b>Credentials Submitted:</b></label></td>
                 <td>
                 <label><input type="checkbox" name="credentials" value="Form-138" required> Form-138 (High School Card)</label><br>
                 <label><input type="checkbox" name="credentials" value="Form-137" required> Form-137</label><br>
                 <label><input type="checkbox" name="credentials" value="Birth Certificate" required> Birth Certificate</label><br>
                 <label><input type="checkbox" name="credentials" value="Good Moral Certificate" required> Good Moral Certificate</label><br>
                 <label><input type="checkbox" name="credentials" value="Certificate of Transfer Credentials" required> Certificate of Transfer Credentials</label><br>
                 <label><input type="checkbox" name="credentials" value="Transcript of Records" required> Transcript of Records</label><br>
                 <label><input type="checkbox" name="credentials" value="Summer Permit / Permit to Cross Enroll" required> Summer Permit / Permit to Cross Enroll</label><br>
                 <label><input type="checkbox" name="credentials" value="Picture" required> Picture</label><br>
                 <label><input type="checkbox" name="credentials" value="PSA/NSO"> PSA / NSO</label>
                 </td>
                 </tr>

                 <tr>
                 <td colspan="2" align="center" style="padding-top:15px;">
                 <input type="submit" value="Submit" style="background-color: rgb(8, 187, 8); width: 100px; height: 40px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
                 <input type="reset" value="Clear" style="margin-left:10px; background-color: skyblue; width: 100px; height: 40px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"> 
                 </td>
                <img src="asdasd.gif" alt="" style="width:70%; height:80px;">
                </tr>

             </table>
         </form>
      </td>
  </table>
</body>
</html>
</body>
</html>
